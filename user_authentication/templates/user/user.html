{% block content %}
  <h2>Sign up</h2> 
<form action="{% url 'user_authentication:savedata' %}" method="post">
    {% csrf_token %}    
	<p>Enter name
	    <input type="text" name="u_name" id="u_name" required>
	</p>
	<p>Enter email 
	   <input type="email" name="email_" required>
	</p>
	<p>Enter password 
	    <input type="password" name="pass_" required>
	</p>
  
	<input type="submit" value="Sign Up">
  </form>




<h1>
<a href="signin">Sign in</a>
</h1>


{% endblock %}
